<div class="page-header">
  <h2>{{ user.name }}</h2>
  <small>Email: {{ user.email }}</small> <br>
  <small>Twitter: {{ user.twitter_handle }}</small><br>
  <small>Personal Site: {{ user.site }}</small><br>
  <small>Username: {{ user.username }}</small><br>
</div>
<p>{{ user.bio }}</p>
<a class="btn btn-primary" ng-href="/#/users/{{ user.id }}/edit">Edit</a>
<a class="btn btn-danger" ng-click="deleteUser(user)">Delete</a>
