<div class="page-header">
  <h2>{{ user.name }} <small>{{ user.username }}</small></h2>
</div>
<p>{{ user.bio }}</p>
<p>Email: {{ user.email }}</p>
<p>Site: {{ user.site }}</p>
<p>Twitter: {{ user.twitter_handle }}</p>
<a class="btn btn-primary" ng-href="/#/users/{{ user.id }}/edit">Edit</a>
<a class="btn btn-danger" ng-click="deleteUser(user)">Delete</a>
