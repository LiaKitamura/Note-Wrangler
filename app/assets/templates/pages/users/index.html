<h1>Users <a href="/#/users/new" class="btn btn-default">New User</a></h1>

<div class="form-group">
  Search: <input type="text">
</div>

<div class="row">
  <div class="col-md-6" ng-repeat="user in users">
    <nw-user name="user.name" link=" '/#/users/'+ user.id" site="user.site" twitter_handle="user.twitter_handle"></nw-user>
  </div>
</div>
