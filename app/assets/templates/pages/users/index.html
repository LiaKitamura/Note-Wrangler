<h1>Users <a href="/#/users/new" class="btn btn-default">New User</a></h1>

<div class="form-group">
  Search: <input type="text">
</div>

<div class="row">
  <div class="col-md-6" ng-repeat="user in users">
    <nw-note title="user.name" link=" '/#/users/'+ user.id" description="user.bio" category="{{user.twitter_handle}}"></nw-note>
  </div>
</div>
