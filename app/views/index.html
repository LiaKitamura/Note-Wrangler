<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">
<head>
	<meta charset="UTF-8">
	<title>Note Wrangler</title>
	<!-- 1.1 We'll link to bootstrapcdn here. -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nw-main-nav></nw-main-nav>

	<!-- ng-view is an element directive -->
	<div ng-view class="container-fluid">
	</div>


	<!-- Scripts -->
	<!-- Vendor -->
	<!-- 1. First let's go get our dependencies for the project. We'll need Bootstrap, jQuery, AngularJS ngRouter, and ngResource -->

	<!-- 1.2 link to jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<!-- 1.3 links to AngularJS -->
	<!-- These files were downloaded from http://code.angularjs.org/1.3.9/ -->
	<script src="/assets/js/vendor/angular.js"></script>
	<script src="/assets/js/vendor/angular-route.js"></script>
	<script src="/assets/js/vendor/angular-resource.js"></script>

	<!-- App -->
	<script src="/assets/js/app.js" charset="utf-8"></script>

	<script src="/assets/js/controllers/notesIndexController.js"></script>
	<script src="/assets/js/controllers/noteShowController.js"></script>
	<script src="/assets/js/controllers/noteEditController.js"></script>
	<script src="/assets/js/controllers/noteCreateController.js"></script>

	<script src="/assets/js/directives/nwNote.js"></script>

	<script src="/assets/js/services/note.js"></script>

</html>
